<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Por favor, identifique-se para poder jogar.</div>

        <div class="login-options">
            <button class="connect connect-home">Conexão</button>
            <button class="cancel cancel-home"  style="display: none;">Cancelar</button>
        </div>
    </div>

    <div class="login-offline login-tabs">
        <div class="login-text">Por favor insira seu apelido</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Pseudo" />
        </div>

        <div class="login-options">
            <button class="connect connect-offline">Conexão</button>
            <button class="cancel cancel-offline" style="display: none;">cancelar</button>
        </div>
    </div>

    <div class="login-AZauth login-tabs">
        <div class="login-text">Faça login para jogar.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Conexão</button>
            <button class="cancel cancel-AZauth" style="display: none;">cancelar</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Por favor, insira o código de segurança.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Validar</button>
            <button class="cancel cancel-AZauth-A2F">cancelar</button>
        </div>
    </div>
</div>
